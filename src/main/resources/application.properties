spring.application.name=todo-app

# Настройки базы данных
spring.datasource.url=jdbc:h2:mem:todoapp
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Автоматическое создание таблиц на основе сущностей
spring.jpa.hibernate.ddl-auto=update

# Консоль H2 для отладки (опционально)
spring.h2.console.enabled=true

# Логирование SQL-запросов
spring.jpa.show-sql=true

# Включение генерации спецификации OpenAPI в формате 3.x
springdoc.api-docs.version=OPENAPI_3_1

# Базовый путь для API-документации (необязательно)
springdoc.api-docs.path=/v3/api-docs

# Заголовок и описание для вашей API-документации (необязательно)
springdoc.swagger-ui.title=My API Documentation
springdoc.swagger-ui.description=Описание моего API

# Настройки Swagger UI
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

